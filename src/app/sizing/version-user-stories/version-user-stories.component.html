<div class="container">
  <h3>All PPDs/SDDs/CRs user Stories</h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter by PDD name">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- versionName Column -->
    <ng-container matColumnDef="userStory">
      <th mat-header-cell *matHeaderCellDef > User Story</th>
      <td mat-cell *matCellDef="let element" >
        <a [routerLink]="['./user-story', element.userStoryId]">{{element.userStoryName}}</a>
      </td>
    </ng-container>

    <!-- fp Column -->
    <ng-container matColumnDef="fp">
      <th mat-header-cell *matHeaderCellDef> FP </th>
      <td mat-cell *matCellDef="let element" >
        {{element.fp}}
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element" >
        <button class="btn btn-danger" (click)="deleteUserStory(element.userStoryId)">Remove</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

</div>
