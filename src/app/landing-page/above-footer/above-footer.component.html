<!-- Call to Action -->
<section class="call-to-action text-white text-center" *ngIf="isEnglish">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h2 class="mb-4">{{header.header}}</h2>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="authService.doFacebookLogin()"><span class="icon-social-facebook"></span> {{header.buttons.fbLabel}}</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-block btn-lg btn-light"><span class="icon-screen-smartphone"></span> {{header.buttons.downloadAppLabel}}</button>
            </div>
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-block btn-lg btn-danger" (click)="authService.doGoogleLogin()"><span class="icon-social-google" ></span> {{header.buttons.gLabel}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
