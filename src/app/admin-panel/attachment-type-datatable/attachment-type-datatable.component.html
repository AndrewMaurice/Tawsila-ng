
<div id="addNewAttachmentTypeContainer">
  <div class="form-group">
    <label for="newAppTypeName">Add New Attachment Type</label>
    <input
      class="form-control col-12"
      #addNewAttachmentTypeName
      id="newAppTypeName">
  </div>
  <button class="btn btn-primary col-2" (click)="add()">Add</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- AttachmentTypeName Column -->
    <ng-container matColumnDef="AttachmentType">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Attachment Type</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <input
          class="form-control"
          [value]="element.attachmentTypeName"
          #attachmentTypeName
         (change)="update(element.attachmentTypeId, attachmentTypeName.value)">
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button class="btn btn-danger" (click)="delete(element.attachmentTypeId)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
